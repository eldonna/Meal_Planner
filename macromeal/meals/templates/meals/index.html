{% load static %}

<link rel="stylesheet" href="{% static 'meals/style.css' %}">

<div class="bg-container">




<h1>{{ "MacroMeal" }}</h1>



{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'meals:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No meals are available.</p>
{% endif %}

</div>
